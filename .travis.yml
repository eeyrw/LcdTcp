language: c
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.5-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - sudo mv arduino-1.8.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
#  - ln -s $PWD /usr/local/share/arduino/libraries/WiFiManager
# boards manager not working on 1.6.7 - 1.6.8
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
# install lib arduino json not working in 1.6.5
#  - arduino --install-library "ArduinoJson"
  - git clone https://github.com/tzapu/WiFiManager.git /home/travis/Arduino/libraries/WiFiManager
  - git clone https://github.com/rlogiacco/CircularBuffer.git /home/travis/Arduino/CircularBuffer
  - arduino --install-boards esp8266:esp8266
  - arduino --board esp8266:esp8266:generic --save-prefs
  - arduino --pref "compiler.warning_level=all" --save-prefs
  - git clone https://github.com/plerup/makeEspArduino.git $TRAVIS_BUILD_DIR/makeEspArduino
script:
  - "echo $PWD"
  - "echo $HOME"
  - "ls $PWD"
  - source $TRAVIS_BUILD_DIR/travis/common.sh
  - build
#  - "cat $PWD/examples/AutoConnect/AutoConnect.ino"
#  - arduino -v --verbose-build --verify $PWD/examples/AutoConnect/AutoConnect.ino
#  - arduino --verify --board arduino:avr:uno $PWD/examples/IncomingCall/IncomingCall.ino
#  - arduino --verify --board arduino:avr:uno $PWD/examples/AdafruitIO_GPS/AdafruitIO_GPS.ino
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email:
    on_success: change
    on_failure: change

before_deploy:
      - zip -r LcdTcpBin.zip /tmp/mkESP/LcdTcp_nodemcuv2/LcdTcp.bin /tmp/mkESP/LcdTcp_nodemcuv2/LcdTcp.elf
    
deploy:
      provider: releases
      api_key: $CI_USER_TOKEN
      skip_cleanup: true
      file:
        - LcdTcpBin.zip
      on:
        tags: true
        all_branches: true

